<!DOCTYPE html>
<html>

<head>
    <title>noredink</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body id="bootstrap-override">
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Running Tests</h1>
            </div>
        </div>
        <div class="row">
            <button id="runbutton" onclick="runTests();" class="btn green col-md-12">
                Start Tests
            </button>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 id="finished" style="display:none;">FINISHED!</h2>
                <ol>
                  <!-- I would prefer to use a filter here but havent done so in vuejs before, so loops+ifs work for now but isnt very maintainable -->
                    <li v-for="test in tests" v-if="test.state == states.running">
                        <label class="">{{ test.description }}</label>
                        <label class="pull-right">{{ test.state }}</label>
                    </li>
                    <li v-for="test in tests" v-if="test.state == states.pass">
                        <label class="">{{ test.description }}</label>
                        <label class="pull-right">{{ test.state }}</label>
                    </li>
                    <li v-for="test in tests" v-if="test.state == states.fail">
                        <label class="">{{ test.description }}</label>
                        <label class="pull-right">{{ test.state }}</label>
                    </li>
                    <li v-for="test in tests" v-if="test.state == states.not_started">
                        <label class="">{{ test.description }}</label>
                        <label class="pull-right">{{ test.state }}</label>
                    </li>
                </ol>
                <table>
                  
              </table>
                <label class="pull-left">Running: {{running}}</label>
                <label>Passed: {{passed}}</label>
                <label class="pull-right">Failed: {{failed}}</label>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="/client.js"></script>
</body>

</html>
